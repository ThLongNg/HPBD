<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Một ngày đặc biệt nè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="fx" aria-hidden="true"></canvas>
  <main class="intro" id="intro" aria-label="Intro">
    <div class="intro-text">Hôm nay là một ngày đặc biệt lắm nè…</div>
    <div class="intro-hint">Bấm nhẹ vào màn hình để mình kể tiếp</div>
  </main>

  <script src="./config.js"></script>
  <script src="./bgm.js"></script>
  <script src="./fx.js"></script>

  <script>
    (function () {
      var el = document.getElementById('intro');
      if (!el) return;

      function goNext() {
        try { window.__BGM_START && window.__BGM_START(); } catch (e) {}
        var qs = window.location.search || '';
        window.setTimeout(function () {
          window.location.href = './intro2.html' + qs;
        }, 120);
      }

      el.addEventListener('click', goNext, { passive: true });
    })();
  </script>
</body>

</html>
