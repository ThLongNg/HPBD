<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./style.css">

      <div class="letter-sticker s3" aria-hidden="true"></div>
      <div class="letter-sticker s4" aria-hidden="true"></div>
      <div class="letter-sticker s5" aria-hidden="true"></div>
      <div class="letter-sticker s6" aria-hidden="true"></div>
      <button id="letterClose" type="button" class="letter-close" aria-label="Close letter">Ã—</button>
      <div id="letterTitle" class="letter-title"></div>
      <div id="letterBody" class="letter-body"></div>
    </div>
  </div>
  <script src="./config.js"></script>
  <script src="./script.js"></script>

</html>
